language: java
# Note : the project currently must stick to java 8 because
#         RaspberryPi OS only provide Java up to version 8
#         for Raspberry Pi Zero (due to Arm V6 architecture).
#         But Travis is considering Java 8 as deprecated so
#         this configuration is using Java 11.
jdk: openjdk11
addons:
  sonarcloud:
    organization: jibe77
    token:
      secure: 
script:
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=jibe77_hermanas
